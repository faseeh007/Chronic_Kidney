{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="static\logo1.ico" id="icon" alt="User Icon" />
      </div>
  
      <!-- Sign Up  Form -->
      <form method="POST">
        <input type="email" class="fadeIn second"  id="email" name="email" placeholder="Enter Email"/>
        <input type="text" class="fadeIn third"  id="firstName" name="firstName" placeholder="Enter First Name"/>
        <input type="password" id="password1" class="fadeIn second" name="password1" placeholder="Password">
        <input type="password" id="password2" class="fadeIn third" name="password2" placeholder="Confirm Password">
        <input type="submit" class="fadeIn fourth" value="Submit">
      </form>

  
    </div>
  </div>
{% endblock %}
