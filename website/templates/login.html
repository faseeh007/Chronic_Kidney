{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="static\logo1.ico" id='icon' alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form method="POST">
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Enter Email">
        <input type="password" id="password" class="fadeIn third" name="password"  placeholder="Enter Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>

{% endblock %}
